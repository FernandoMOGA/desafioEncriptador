<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Encriptador ONE</title>
</head>

<body>
    <header>
        <nav class="contenedorNav">
            <div class="text-menu">
                <a href="./index.html">Enigmacyrpt</a>
            </div>
            <div class="icon-menu">
                <img src="./assets/menu.png" alt="icono-menu">
                <div class="burgerMenu display">
                    <a href="#">
                        <img src="./assets/social(1).png" alt="">
                    </a>
                    <a href="#">
                        <img src="./assets/github(1).png" alt="">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="contenedorReglas">
            <p class="reglasTitle">Reglas</p>
            <div class="reglasContenido display">
                <p>Unicamente se retornaran lo que son las letras minusculas</p>
                <p>No se tomaran en cuenta caracteres espciales de ninguna clase, como ejemplo acentos etc.</p>
                <p>Usa esta pagina para fines eticos</p>
            </div>
        </section>
        <section class="consolasEncriptador">
            <div class="consola">
                <textarea class="consolaTextarea" placeholder="Escribe el mensaje que quieres decodificar"></textarea>
            </div>
            <div class="contenedorButtons">
                <button class="button buttonCifrar">Cifrar mensaje</button>
                <button class="button buttonDecifrar">Desifrar mensaje</button>
            </div>
        </section>
        <section class="contenedorMensajes">
            <p class="title">Lista de mensajes cifrados</p>
            <div class="mensajes">

            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>

</html>
